<!DOCTYPE html>

<html>
    <head>
        <style>
            .error{color: red;}
        </style>

    </head>
    </body>
    <h1>Signup</h1>
        <form action="/validate" method="POST">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{ request.form['username'] }}">
                        <span class="error">{{user_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password">
                        <span class="error">{{password_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password">
                        <span class="error">{{verify_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email (optional)</label></td>
                    <td>
                        <input name="email" value="{{ request.form['email'] }}">
                        <span class="error">{{email_error}}</span>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>
       <!--li><a href="/welcome?username=username"></a></li>-->
    </body>
</html>
